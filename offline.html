<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Cemetery Map</title>
    <!-- Link to offline Leaflet CSS -->
    <link rel="stylesheet" href="leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-overlay.visible { display: flex; }
        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #007bff;
        }
        .loading-text { font-size: 18px; }
        /* Add additional custom styling here */
    </style>
</head>
<body>

<!-- Map container -->
<div id="map"></div>

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-bar">
        <div class="progress" id="loadingProgress"></div>
    </div>
    <div class="loading-text">Loading...</div>
</div>

<!-- Include offline Leaflet JS -->
<script src="leaflet.js"></script>
<!-- Include offline Leaflet Routing Machine JS -->
<script src="leaflet-routing-machine.js"></script>
<script>
    // Custom gravestone icon
    var gravestoneIcon = L.icon({
        iconUrl: 'gravestone.png', // Local gravestone icon
        iconSize: [32, 32], // Size of the icon
        iconAnchor: [16, 32], // Anchor point of the icon
        popupAnchor: [0, -32] // Popup position relative to the icon
    });

    // Online tile layer (OpenStreetMap)
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    });

    // Optional: Satellite view tile layer
    var satellite = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    });

    // Initialize the map
    var map = L.map('map', {
        center: [15.107161, 120.624238], // Your cemetery's coordinates
        zoom: 19,
        layers: [osm] // Default tile layer
    });

    // Layer control (street view vs satellite view)
    var baseMaps = {
        "Street View": osm,
        "Satellite View": satellite
    };

    L.control.layers(baseMaps).addTo(map);

    // Gravesite data
    var gravesites = [
        { id: 1, name: "Kyle Darren", lat: 15.10727328, lng: 120.62461202 },
        { id: 2, name: "Denice", lat: 15.10731987, lng: 120.62454790 },
        { id: 3, name: "Robert Brown", lat: 51.507, lng: -0.092 }
    ];

    // Function to guide to the gravesite
    function guideToGravesite(lat, lng) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;

            var control = L.Routing.control({
                waypoints: [
                    L.latLng(userLat, userLng), // User's current position
                    L.latLng(lat, lng) // Gravesite position
                ],
                routeWhileDragging: true,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                showAlternatives: false,
                createMarker: function(i, waypoint, n) {
                    var markerIcon = (i === 0) ? blinkingIcon : gravestoneIcon; // Start point vs gravesite
                    return L.marker(waypoint.latLng, { icon: markerIcon }).bindPopup((i === 0) ? 'You are here' : 'Gravesite');
                },
                lineOptions: {
                    styles: [{ color: '#007bff', weight: 6 }] // Route line style
                }
            }).addTo(map);

            var currentStepIndex = 0;
            var totalSteps = 0;
            var progress = document.getElementById('loadingProgress');

            // Show loading overlay
            var loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('visible');

            control.on('routesfound', function(e) {
                var routes = e.routes;
                var steps = routes[0].instructions;
                totalSteps = steps.length;

                // Hide loading overlay once the route is ready
                loadingOverlay.classList.remove('visible');
            });

            // Hide loading overlay if routing fails
            control.on('routingerror', function() {
                loadingOverlay.classList.remove('visible');
            });
        });
    }

    // Parse gravesite ID from the URL and guide to it
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(window.location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    var gravesiteId = getUrlParameter('id');

    if (gravesiteId) {
        var gravesite = gravesites.find(function(site) {
            return site.id == gravesiteId;
        });

        if (gravesite) {
            var marker = L.marker([gravesite.lat, gravesite.lng], { icon: gravestoneIcon }).addTo(map);
            marker.bindPopup(gravesite.name).openPopup();
            guideToGravesite(gravesite.lat, gravesite.lng);
        }
    }

    // Update arrow orientation based on device's compass
    window.addEventListener('deviceorientation', function(event) {
        var arrow = document.querySelector('.arrow');
        if (arrow) {
            var alpha = event.alpha; // Device's compass orientation
            arrow.style.transform = 'translate(-50%, -50%) rotate(' + alpha + 'deg)';
        }
    });
</script>

</body>
</html>
