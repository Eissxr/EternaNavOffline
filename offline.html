<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemetery Map</title>
    <link rel="stylesheet" href="leaflet.css" /> <!-- Local Leaflet CSS -->
    <link rel="stylesheet" href="leaflet-routing-machine.css" /> <!-- Local Routing CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        /* Blinking effect for the user marker */
        .blinking-marker {
            animation: blinking 5s infinite;
            position: relative;
        }
        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        /* Arrow inside user marker */
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 16px solid red;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        /* Transparent user marker */
        .user-marker {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 12px 0 7px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        /* Bubble button for directions */
        #directionBubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        #directionBubble:hover {
            background-color: #0056b3;
        }
        /* Expandable popup for directions */
        #directionPopup {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            display: none;
            z-index: 999;
        }
        #directionPopup .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Hide routing container */
        .leaflet-routing-container {
            display: none !important;
        }
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
        }
        .loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        .loading-bar {
            width: 50%;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .loading-bar .progress {
            width: 0;
            height: 5px;
            background-color: #007bff;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="directionBubble">üìç</div>

<div id="directionPopup">
    <div class="header">
        <span id="stepInfo">Next Step</span>
        <button id="closePopup">√ó</button>
    </div>
    <div id="nextDirection">Next direction goes here</div>
    <div id="estimatedTime">Estimated time goes here</div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-bar">
        <div class="progress" id="loadingProgress"></div>
    </div>
    <div class="loading-text">Loading...</div>
</div>

<script src="leaflet.js"></script> <!-- Local Leaflet JS -->
<script src="leaflet-routing-machine.js"></script> <!-- Local Routing JS -->
<script>
    var gravestoneIcon = L.icon({
        iconUrl: 'gravestone.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
    });

    var blinkingIcon = L.divIcon({
        className: 'blinking-marker',
        html: `
            <div class="user-marker">
                <div class="arrow"></div>
            </div>
        `,
        iconSize: [36, 36],
        iconAnchor: [18, 18]
    });

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 25,
    });

    var map = L.map('map', {
        center: [15.107161, 120.624238],
        zoom: 19,
        layers: [osm]
    });

    var gravesites = [
        { id: 1, name: "Kyle Darren", lat: 15.10727328, lng: 120.62461202 },
        { id: 2, name: "Denice", lat: 15.10731987, lng: 120.62454790 },
        { id: 3, name: "Robert Brown", lat: 51.507, lng: -0.092 }
    ];

    function guideToGravesite(lat, lng) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;

            var control = L.Routing.control({
                waypoints: [
                    L.latLng(userLat, userLng),
                    L.latLng(lat, lng)
                ],
                routeWhileDragging: true,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                showAlternatives: false,
                createMarker: function(i, waypoint, n) {
                    var markerIcon = (i === 0) ? blinkingIcon : gravestoneIcon;
                    return L.marker(waypoint.latLng, { icon: markerIcon }).bindPopup((i === 0) ? 'You are here' : 'Gravesite');
                },
                lineOptions: {
                    styles: [{ color: '#007bff', weight: 6 }]
                }
            }).addTo(map);

            control.on('routesfound', function(e) {
                var routes = e.routes;
                var steps = routes[0].instructions;
                var progress = document.getElementById('loadingProgress');
                progress.style.width = '100%';
            });
        });
    }

    document.getElementById('directionBubble').addEventListener('click', function() {
        var directionPopup = document.getElementById('directionPopup');
        directionPopup.style.display = directionPopup.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('closePopup').addEventListener('click', function() {
        document.getElementById('directionPopup').style.display = 'none';
    });

    var gravesiteId = new URLSearchParams(window.location.search).get('id');

    if (gravesiteId) {
        var gravesite = gravesites.find(function(site) {
            return site.id == gravesiteId;
        });
        if (gravesite) {
            L.marker([gravesite.lat, gravesite.lng], { icon: gravestoneIcon }).addTo(map)
                .bindPopup(gravesite.name).openPopup();
            guideToGravesite(gravesite.lat, gravesite.lng);
        }
    }

    window.addEventListener('deviceorientation', function(event) {
        var arrow = document.querySelector('.arrow');
        if (arrow) {
            var alpha = event.alpha;
            arrow.style.transform = 'translate(-50%, -50%) rotate(' + alpha + 'deg)';
        }
    });
</script>

</body>
</html>
