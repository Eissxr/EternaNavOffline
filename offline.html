<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cemetery Map</title>
    <link rel="stylesheet" href="leaflet.css" /> <!-- Local Leaflet CSS -->
    <link rel="stylesheet" href="leaflet-routing-machine.css" /> <!-- Local Routing CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .blinking-marker {
            animation: blinking 5s infinite;
            position: relative;
        }
        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 16px solid red;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
        }
        .user-marker {
            width: 36px;
            height: 36px;
            background-color: #007bff;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 12px 0 7px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        #directionBubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        #directionPopup {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            display: none;
            z-index: 999;
        }
        #directionPopup .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .leaflet-routing-container {
            display: none !important;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
        }
        .loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        .loading-bar {
            width: 50%;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .loading-bar .progress {
            width: 0;
            height: 5px;
            background-color: #007bff;
            transition: width 0.3s;
        }
        #searchContainer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #searchInput {
            padding: 10px;
            width: 250px;
            border-radius: 20px;
            border: 1px solid #007bff;
            outline: none;
            font-size: 16px;
        }
        #searchButton {
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        #offlineHeader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

<div id="offlineHeader">You're offline. Retry to connect.</div>

<div id="map"></div>

<div id="directionBubble">üìç</div>

<div id="directionPopup">
    <div class="header">
        <span id="stepInfo">Next Step</span>
        <button id="closePopup">√ó</button>
    </div>
    <div id="nextDirection">Next direction goes here</div>
    <div id="estimatedTime">Estimated time goes here</div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-bar">
        <div class="progress" id="loadingProgress"></div>
    </div>
    <div class="loading-text">Loading...</div>
</div>

<div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for a gravesite..." />
    <button id="searchButton">Search</button>
</div>

<script src="leaflet.js"></script> <!-- Local Leaflet JS -->
<script src="leaflet-routing-machine.js"></script> <!-- Local Routing JS -->
<script>
    var gravestoneIcon = L.icon({
        iconUrl: 'gravestone.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
    });

    var blinkingIcon = L.divIcon({
        className: 'blinking-marker',
        html: `
            <div class="user-marker">
                <div class="arrow"></div>
            </div>
        `,
        iconSize: [36, 36],
        iconAnchor: [18, 18]
    });

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 25,
    });

    var map = L.map('map', {
        center: [15.107161, 120.624238], // Fallback location
        zoom: 19,
        layers: [osm]
    });

    var gravesites = [
        { id: 1, name: "Kyle Darren", lat: 15.10727328, lng: 120.62461202 },
        { id: 2, name: "Denice", lat: 15.10731987, lng: 120.62454790 },
        { id: 3, name: "Robert Brown", lat: 51.507, lng: -0.092 }
    ];

    function guideToGravesite(lat, lng) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var userLat = position.coords.latitude;
                var userLng = position.coords.longitude;

                var control = L.Routing.control({
                    waypoints: [
                        L.latLng(userLat, userLng),
                        L.latLng(lat, lng)
                    ],
                    routeWhileDragging: true,
                    addWaypoints: false,
                    draggableWaypoints: false,
                    fitSelectedRoutes: true,
                    showAlternatives: false,
                    createMarker: function(i, waypoint, n) {
                        if (i === 1) {
                            return L.marker(waypoint.latLng, { icon: gravestoneIcon }).bindPopup('Gravesite');
                        }
                    },
                    lineOptions: {
                        styles: [{ color: '#007bff', weight: 6 }]
                    }
                }).addTo(map);

                control.on('routesfound', function(e) {
                    var routes = e.routes;
                    var steps = routes[0].instructions;
                    var progress = document.getElementById('loadingProgress');
                    progress.style.width = '100%';
                });

                // Add blinking marker for user location outside of the Routing control
                L.marker([userLat, userLng], { icon: blinkingIcon }).addTo(map).bindPopup('You are here');
            }, function() {
                alert("Unable to access your location. Using fallback location.");
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    document.getElementById('directionBubble').addEventListener('click', function() {
        var directionPopup = document.getElementById('directionPopup');
        directionPopup.style.display = directionPopup.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('closePopup').addEventListener('click', function() {
        document.getElementById('directionPopup').style.display = 'none';
    });

    document.getElementById('searchButton').addEventListener('click', function() {
        var searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
        var foundGravesite = gravesites.find(function(gravesite) {
            return gravesite.name.toLowerCase() === searchInput;
        });

        if (foundGravesite) {
            guideToGravesite(foundGravesite.lat, foundGravesite.lng);
        } else {
            alert('Gravesite not found');
        }
    });

    // Check online/offline status
    function updateOnlineStatus() {
        var offlineHeader = document.getElementById('offlineHeader');
        if (navigator.onLine) {
            offlineHeader.style.display = 'none';
        } else {
            offlineHeader.style.display = 'block';
        }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus(); // Run it initially to set correct status
</script>

</body>
</html>
